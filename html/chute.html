<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        alert(frase);
        pulaLinha();
    }
    
    var numeroPensado = Math.round(Math.random() * 100);
    var tentativas = 3
    var numero = 1
    while(numero <= tentativas){
        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
        if(chute == numeroPensado) {           

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;

                } else {
                             mostra("Você errou! Você tem mais " + (tentativas - numero) + " tentativas");

                } 
             numero++ 
            }             
    if(numero > tentativas){
        mostra("Infelizmente você já usou todas tentativas, o numero era " + numeroPensado);
    }
   
</script>
