<meta charset="UTF-8">
<input/>
<button>teste</button>
<script>
	var button = document.querySelector("button");
	button.onclick = teste;
	var input = document.querySelector("input");
	
	
	function escolhaAleatoria(){

		return Math.round(Math.random() * 10);
	}

	
	//var numeroDeSegredos =

	function segredo(numeroDeSegredo){

		var segredos = [];
		var achou = false;
		var numero = 1;
		while(numero <= numeroDeSegredo){

			var escolhido = escolhaAleatoria();
			
			
			for(var posicao = 0; posicao < segredos.length; posicao++){
			if(segredos[posicao] == escolhido){
				achou = true;
			 	break;
			 	}
			 }
			 if (achou == false) {
			 	segredos.push(escolhido);
			 	numero++;
			 }
	
		}
		return segredos;
	}
	var segredos = segredo(5);
	console.log(segredos);
		
	


	var confirmacao = false;
	function teste(){

		for(var posicao = 0; posicao < segredos.length; posicao++){
	
			if(input.value == segredos[posicao]){
			alert("Acerto");
			confirmacao = true;
			break;
			}
		}
		if(confirmacao == false){
			alert("errou");
			}
			input.value = "";
 			input.focus();  
	}
</script>
